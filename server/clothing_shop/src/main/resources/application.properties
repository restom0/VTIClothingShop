# Application Name
spring.application.name=clothing_shop

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# DataSource Configuration
spring.datasource.url=${POSTGRESQL_URL:jdbc:postgresql://localhost:5432/clothing_shop}
spring.datasource.username=${POSTGRESQL_USERNAME:postgres}
spring.datasource.password=${POSTGRESQL_PASSWORD:root}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# JWT Security Configuration
security.jwt.secret-key=3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b
security.jwt.expiration-time=360000000

security.basic.enabled=false

# Server Configuration
server.port=8080
server.address=0.0.0.0

spring.devtools.restart.enabled=true

logging.level.org.springframework=DEBUG
logging.level.org.postgresql=DEBUG

